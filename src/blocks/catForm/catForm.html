<!--
    у полей

    data-required="true" - обязательное поле. По умолчанию false (пока только для input и textarea).
    data-name="Имя поля" - название поля, отправляемое обработчику. По умолчанию приоритет data-name, затем placeholder, затем label, затем name поля.

    у form

    data-name="" - название формы. Приорететно data-name, затем name.
    data-required-class="" - css класс, который будет применен к незаполненному полю.
    data-loader-class="" - css класс лоадера (по умолчанию display block; display none - в случае завершения процесса)
    data-loader-class-activation="" - Селектор, который будет применен к data-loader-selector в начале выполнения и затем удалит его по завершению процесса. (должен быть задан data-loader-class)
    button-deactivating-class="" - Класс, который будет применен к кнопке во время загрузки.
-->
